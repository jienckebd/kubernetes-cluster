---
apiVersion: kubefledged.io/v1alpha2
kind: ImageCache
metadata:
  # Name of the image cache. A cluster can have multiple image cache objects
  name: imagecache1
  namespace: gitlab
  # The kubernetes namespace to be used for this image cache. You can choose a different namepace as per your preference
  labels:
    app: kubefledged
    component: imagecache
spec:
  # The "cacheSpec" field allows a user to define a list of images and onto which worker nodes those images should be cached (i.e. pre-pulled).
  cacheSpec:
  # Specifies a list of images (nginx:1.21.1 and tomcat:10.0.8) with no node selector, hence these images will be cached in all the nodes in the cluster
  - images:
    - bitnami/kubectl:latest
    - bitnami/nginx:latest
    - docker.elastic.co/beats/filebeat:latest
    - docker.io/bitnami/alertmanager:latest
    - docker.io/bitnami/cainjector:latest
    - docker.io/bitnami/cert-manager-webhook:latest
    - docker.io/bitnami/cert-manager:latest
    - docker.io/bitnami/elasticsearch:latest
    - docker.io/bitnami/grafana:latest
    - docker.io/bitnami/keycloak:latest
    - docker.io/bitnami/kube-state-metrics:latest
    - docker.io/bitnami/mariadb:latest
    - docker.io/bitnami/nginx-ingress-controller:latest
    - docker.io/bitnami/nginx:latest
    - docker.io/bitnami/node-exporter:latest
    - docker.io/bitnami/postgresql:latest
    - docker.io/bitnami/prometheus-operator:latest
    - docker.io/bitnami/prometheus:latest
    - docker.io/bitnami/redis-cluster:latest
    - docker.io/senthilrch/kubefledged-controller:latest
    - docker.io/senthilrch/kubefledged-webhook-server:latest
    - gcr.io/k8s-ingress-image-push/ingress-gce-404-server-with-metrics:latest
    - gcr.io/kasten-images/aggregatedapis:latest
    - gcr.io/kasten-images/auth:latest
    - gcr.io/kasten-images/bloblifecyclemanager:latest
    - gcr.io/kasten-images/catalog:latest
    - gcr.io/kasten-images/cephtool:latest
    - gcr.io/kasten-images/config:latest
    - gcr.io/kasten-images/crypto:latest
    - gcr.io/kasten-images/dashboardbff:latest
    - gcr.io/kasten-images/executor:latest
    - gcr.io/kasten-images/frontend:latest
    - gcr.io/kasten-images/jobs:latest
    - gcr.io/kasten-images/kanister:latest
    - gcr.io/kasten-images/logging:latest
    - gcr.io/kasten-images/metering:latest
    - gcr.io/kasten-images/state:latest
    - ghcr.io/kanisterio/kanister-tools:latest
    - gitlab/gitlab-runner:latest
    - gke.gcr.io/addon-resizer:latest
    - gke.gcr.io/cluster-proportional-autoscaler-amd64:latest
    - gke.gcr.io/csi-node-driver-registrar:latest
    - gke.gcr.io/event-exporter:latest
    - gke.gcr.io/fluent-bit-gke-exporter:latest
    - gke.gcr.io/fluent-bit:latest
    - gke.gcr.io/gcp-compute-persistent-disk-csi-driver:latest
    - gke.gcr.io/gke-metrics-agent:latest
    - gke.gcr.io/k8s-dns-dnsmasq-nanny:latest
    - gke.gcr.io/k8s-dns-kube-dns:latest
    - gke.gcr.io/k8s-dns-sidecar:latest
    - gke.gcr.io/kube-proxy-amd64:latest
    - gke.gcr.io/prometheus-to-sd:latest
    - k8s.gcr.io/metrics-server/metrics-server:latest
    - k8s.gcr.io/sig-storage/csi-attacher:latest
    - k8s.gcr.io/sig-storage/csi-node-driver-registrar:latest
    - k8s.gcr.io/sig-storage/csi-provisioner:latest
    - k8s.gcr.io/sig-storage/csi-resizer:latest
    - k8s.gcr.io/sig-storage/csi-snapshotter:latest
    - k8s.gcr.io/sig-storage/nfs-subdir-external-provisioner:latest
    - quay.io/ceph/ceph:latest
    - quay.io/cephcsi/cephcsi:latest
    - quay.io/datawire/ambassador:latest
    - registry.gitlab.com/gitlab-org/gitlab-runner/gitlab-runner-helper:latest
    - registry.gitlab.com/sysf/docker/image/php-fpm:latest
    - rook/ceph:latest
