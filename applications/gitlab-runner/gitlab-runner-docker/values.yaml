image:
  registry: registry.gitlab.com
  image: gitlab-org/gitlab-runner
  tag: alpine-v15.2.1
gitlabUrl: https://gitlab.sysf.one/
runnerRegistrationToken: "NUuLRmkTVpuPP4OfPm5o3QUAV48kn1CfhQtQiicWxUlm5bsMe2XilV6Svi5LLbl4"
concurrent: 10
affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
      - matchExpressions:
        - key: cloud.google.com/gke-nodepool
          operator: In
          values:
          - default-pool
secrets:
  - name: google-application-credentials
rbac:
  create: true
  rules: []
  clusterWideAccess: true
  podSecurityPolicy:
    enabled: false
    resourceNames:
    - gitlab-runner
metrics:
  enabled: true
  portName: metrics
  port: 9252
  serviceMonitor:
    enabled: true
runners:
  helpers:
    image: "registry.gitlab.com/gitlab-org/gitlab-runner/gitlab-runner-helper:x86_64-32fc1585"
  cache:
      secretName: google-application-credentials
  tags: "sysf,docker"
  runUntagged: true
  config: |
    [[runners]]
      executor = "docker"
      [runners.docker]
        privileged = true
        [runners.cache]
          Type = "gcs"
          Path = "docker"
          Shared = true
          [runners.cache.gcs]
            BucketName = "sysf-12-gitlab-runners-cache"
