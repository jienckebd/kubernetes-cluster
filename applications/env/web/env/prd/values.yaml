sys:
  context: cloud
  subcontext: prd
  uri: https://sysf.one/

ingress:
  enabled: true
  hosts:
    - bryanjiencke.com
    - sysf.one
    - systemf.one
    - stevenjiencke.com
    - theentityframework.com
    - bostondrupal.com

phpfpm:
  resources:
    limits: {}
    requests:
      cpu: 500m
      memory: 1024Mi

nginx:
  resources:
    limits: {}
    requests:
      cpu: 100m
      memory: 256Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPU: 90
