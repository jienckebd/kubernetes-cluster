helmDefaults:
  wait: true

persistence:
  enabled: true
  storageClass: ceph-filesystem
  accessMode: ReadWriteMany
  size: 50Gi

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 5
  targetCPU: 90

replicas: 1

phpfpm:
  resources:
    requests:
      cpu: 500m
      memory: 512Mi
    limits:
      cpu: 2000m
      memory: 2048Mi

nginx:
  resources:
    requests:
      cpu: 300m
      memory: 256Mi
    limits:
      cpu: 1000m
      memory: 1024Mi
