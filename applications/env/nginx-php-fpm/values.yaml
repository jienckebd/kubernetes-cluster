helmDefaults:
  wait: true

persistence:
  enabled: true
  storageClass: ceph-filesystem
  accessMode: ReadWriteMany
  size: 50Gi

affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
      - matchExpressions:
        - key: cloud.google.com/gke-nodepool
          operator: In
          values:
          - default-pool

autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 5
  targetCPU: 80

extraVolumes:
  - name: sysf-one-tls
    secret:
      secretName: sysf.one-tls

phpfpm:
  resources:
    limits: {}
    requests:
      cpu: 50m
      memory: 2048Mi

nginx:
  extraVolumeMounts:
    - mountPath: "/etc/letsencrypt/sysf.one"
      name: sysf-one-tls
      readOnly: true
  resources:
    limits: {}
    requests:
      cpu: 50m
      memory: 256Mi
