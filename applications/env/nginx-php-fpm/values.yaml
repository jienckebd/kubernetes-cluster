helmDefaults:
  wait: true

persistence:
  enabled: true
  storageClass: ceph-filesystem
  accessMode: ReadWriteMany
  size: 50Gi

affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
      - matchExpressions:
        - key: cloud.google.com/gke-nodepool
          operator: In
          values:
          - default-pool

autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 5
  targetCPU: 80

phpfpm:
  resources:
    limits: {}
    requests:
      cpu: 500m
      memory: 2048Mi

nginx:
  resources:
    limits: {}
    requests:
      cpu: 200m
      memory: 256Mi
