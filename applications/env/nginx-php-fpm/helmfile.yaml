helmDefaults:
  wait: true
  cleanupOnFail: false

repositories:
  - name: nginx-php-fpm
    url: https://gitlab.com/api/v4/projects/30564015/packages/helm/stable

releases:
  - name: web
    namespace: env-{{ env "SYS_HELM_NAMESPACE_SUFFIX" | default .Environment.Name }}
    chart: nginx-php-fpm/nginx-php-fpm
    version: 0.1.0
    installed: true

    values:
      - values.yaml
      - env/{{ .Environment.Name }}/values.yaml

environments:
  prd: {  }
  stg: {  }
  dev: {  }
  cid: {  }
  ide: {  }
