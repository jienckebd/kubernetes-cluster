auth:
  adminPassword: drupal
  managementPassword: drupal

postgresql:
  postgresqlPassword: "drupal"
  postgresqlPostgresPassword: drupal
  persistence:
    enabled: true

service:
  type: ClusterIP

ingress:
  enabled: true
  certManager: false
  hostname: id.admin.sys.bostondrupal.com
  tls: false
  annotations:
    kubernetes.io/ingress.class: nginx

extraEnvVars:
  - name: KEYCLOAK_EXTRA_ARGS
    value: "-Dkeycloak.frontendUrl=https://id.admin.sys.bostondrupal.com/auth"
