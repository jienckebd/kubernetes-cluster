persistence:
  enabled: true
  storageClass: ceph-filesystem
  accessMode: ReadWriteMany

ingress:
  enabled: true
  hostname: grafana.sys.sysf.one
  tls: false
  annotations:
    kubernetes.io/ingress.class: nginx

admin:
  user: "admin"
  password: "drupal"

extraVolumes:
- name: config-grafana 
  secret:
    secretName: config-grafana 

extraVolumeMounts:
- name: config-grafana 
  mountPath: /opt/bitnami/grafana/conf/grafana.ini
  subPath: grafana.ini
